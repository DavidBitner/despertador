<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Despertador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Despertador</h1>

      <div class="inputs">
        <div class="group">
          <input class="em-as" type="radio" id="em" name="em-as" value="em" />
          <label class="em-as" for="em">EM</label><br />
          <input class="em-as" type="radio" id="as" name="em-as" value="as" />
          <label class="em-as" for="as">AS</label><br />
        </div>

        <div class="group">
          <input type="text" name="hora" id="hora" maxlength="2" size="2" />
          <p class="hora-label">Horas</p>
        </div>
        <div class="group">
          <input type="text" name="minuto" id="minuto" maxlength="2" size="2" />
          <p class="minuto-label">Minutos</p>
        </div>
        <div class="group">
          <input type="text" name="segundo" id="segundo" maxlength="2" size="2" />
          <p class="segundo-label">Segundos</p>
        </div>
      </div>

      <div class="timing">
        <p class="horas-left">15</p>
        :
        <p class="minutos-left">15</p>
        :
        <p class="segundos-left">15</p>
      </div>

      <div class="btns">
        <a href="#" class="btn">STOP</a>
        <a href="#" class="btn">PAUSE</a>
        <a href="#" class="btn">PLAY</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
