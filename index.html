<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Despertador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="titulo">Despertador</h1>

      <div class="group-em-as">
        <input class="em-as" type="radio" id="em" name="em-as" value="em" />
        <label class="em-as" id="label-em" for="em">EM</label>
        <input class="em-as" type="radio" id="as" name="em-as" value="as" />
        <label class="em-as" id="label-as" for="as">AS</label>
      </div>

      <div class="inputs">
        <div class="group">
          <input
            type="text"
            class="horario"
            name="hora"
            id="hora"
            placeholder="00"
            maxlength="2"
            size="2"
          />
          <p class="hora-label">Hrs</p>
        </div>
        <div class="group">
          <input
            type="text"
            class="horario"
            name="minuto"
            id="minuto"
            placeholder="00"
            maxlength="2"
            size="2"
          />
          <p class="minuto-label">Min</p>
        </div>
        <div class="group">
          <input
            type="text"
            class="horario"
            name="segundo"
            id="segundo"
            placeholder="00"
            maxlength="2"
            size="2"
          />
          <p class="segundo-label">Seg</p>
        </div>
      </div>

      <div class="verificacao">
        <p id="confirmacao">confirmação</p>
      </div>

      <div class="timing">
        <p class="horas-left">15</p>
        :
        <p class="minutos-left">15</p>
        :
        <p class="segundos-left">15</p>
      </div>

      <div class="btns">
        <a href="#" id="stop" class="btn">STOP</a>
        <a href="#" id="play" class="btn">PLAY</a>
      </div>
    </div>

    <audio id="my-audio">
      <source src="tone/GreatestFeeling.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
  </body>
</html>
